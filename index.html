<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simone</title>
  <meta name="description" content="Sample HTML Page">
  <meta name="author" content="Leslie Hochsztein">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:700' rel='stylesheet' type='text/css'>

</head>
<body>
  <h1>Simone</h1>

  <div id="counter">
    <h2>Round Count</h2>
    <div id="count">0</div>
  </div>

  <div class="gameBoard">
        <div id="p" class="simoneButton"></div>
        <div id="y" class="simoneButton"></div>
        <div id="w" class="simoneButton"></div>
        <div id="b" class="simoneButton"></div>
  </div>

  <button class="gameControls" id="startGameButton">Start Game</button>
  <button class="gameControls" id="newGameButton">Fail! Start New Game?</button>


  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
