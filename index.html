<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simone</title>
  <meta name="description" content="Sample HTML Page">
  <meta name="author" content="Leslie Hochsztein">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:700' rel='stylesheet' type='text/css'>

</head>
<body>

  <h1 id="headline">Simone</h1>

      <button class="gameControls" id="startGameButton">Start Game: Choose Speed</button>
      <button class="gameControls" id="newGameButton">Start New Game?</button>

  <div id="gameBoard">

      <div id="scores">
        <div id="counter">
          <div id="roundCount">Round</div>
          <div id="count">0</div>
        </div>
      </div>

      <div id="simon">
        <div id="p" class="simoneButton"></div>
        <div id="y" class="simoneButton"></div>
        <div id="w" class="simoneButton"></div>
        <div id="b" class="simoneButton"></div>
      </div>


      <div id="difficultyButtons">
        <div class="button-easy">Easy</div>
        <div class="button-hard">Hard</div>
      </div>

  </div>


    <audio controls id="sound">
        <source id="tune" src="http://www.chiptape.com/chiptape/sounds/medium/PlaceTrap.wav" type="audio/wav">
    </audio>

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
