<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simone</title>
  <meta name="description" content="Sample HTML Page">
  <meta name="author" content="Leslie Hochsztein">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:700' rel='stylesheet' type='text/css'>

</head>
<body>

  <h1 id="headline">Simone</h1>

  <div id="gameBoard">

      <div id="scores">
        <div id="counter">
          <div id="roundCount">Round</div>
          <div id="count">0</div>
        </div>
      </div>

      <div id="simone">

        <div id="p" class="simoneButton" data-tile="1">
          <audio class="audio" id="sound1" src="sounds/jump.mp3">
          </div>

        <div id="y" class="simoneButton" data-tile="2">
          <audio class="audio" id="sound2" src="sounds/robot.mp3">
        </div>

        <div id="w" class="simoneButton" data-tile="3">
          <audio class="audio" id="sound3" src="sounds/blip.mp3">
        </div>

        <div id="b" class="simoneButton" data-tile="4">
          <audio class="audio" id="sound4" src="sounds/ting.mp3">
        </div>

      </div>


      <div id="start">
          <button class="gameControls" id="startGameButton">Start Game</button>
      </div>

  </div>

  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
